<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Můj první projekt v JavaScriptu</title>

    <!-- Odkazujeme na js -->
    <script src="/js/script.js" defer></script>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <!-- Pomocí id zajišťujeme komunikaci mezi html elementem a js.  -->
            <label for="input">Zadej text</label>
            <input type="text" id="input">
            <!-- onclikc musí mít název funkce, který odpovídá funkci v js, který je připojený k html. Pozor je to key sensitivity, takže rozlišuje malá a velká písmena -->
            <button onclick="Add()">Změň</button> <!-- oncliock - Událost (event), která spouští funkci podle toho, pokud se na element klikne -->
        </section>
        <section>
            <img src="https://th.bing.com/th/id/R.3d8fbfcd7fd5c4a2db3b34163460e912?rik=sfgrqmcv4q9Low&riu=http%3a%2f%2fwww.acaipolska.com%2fwp-content%2fuploads%2f2015%2f07%2fKokos.png&ehk=%2f1uar9AgOHalqQl%2bBiFVivyI2ciUE4VPfhKov1v%2fZYo%3d&risl=&pid=ImgRaw&r=0" id="imgs" alt="">
        </section>
        <section>
            <!-- Zde odkazujeme na <p> pomocá id, zde se budou vypisovat text, který vložíme pomocí js přes input -->
            <p id="output">

            </p>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
